<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Portal | Login/Sign Up</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load particles.js for the dynamic background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* GitHub Dark Theme Background */
            color: #c9d1d9; /* Light text color */
        }
        /* Style for the particle background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Keep particles behind content */
        }
        /* Ensures content is above the particle background */
        .content-container {
            position: relative;
            z-index: 10;
        }

        /* --- Custom Glow/Interactivity Styles --- */

        /* Custom glow color: Soft, subtle blue/indigo */
        .glowing-button {
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.3); 
            transition: all 0.3s ease;
        }
        .glowing-button:hover {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6), 0 0 30px rgba(79, 70, 229, 0.2); 
            transform: translateY(-1px);
        }
        .glowing-button:active {
            transform: scale(0.99);
            box-shadow: 0 0 4px rgba(99, 102, 241, 0.2);
        }
        
        .glowing-card {
            box-shadow: 0 0 5px rgba(99, 102, 241, 0.2); 
            /* Subtle pulse for a "live" modern feel */
            animation: subtle-pulse 5s infinite alternate ease-in-out;
            transition: box-shadow 0.5s ease;
        }

        @keyframes subtle-pulse {
            0% { box-shadow: 0 0 5px rgba(99, 102, 241, 0.2); }
            100% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.4); }
        }

        /* --- Sliding Form Container Styles (CRITICAL) --- */
        .form-wrapper {
            /* Defines the viewport for the sliding forms */
            overflow: hidden;
        }
        .slider-container {
            /* Holds both forms (200% width) and applies the transition */
            width: 200%;
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth, modern transition curve */
        }
        .form-panel {
            /* Each form takes exactly 50% of the slider container (100% of the visible viewport) */
            width: 50%;
            flex-shrink: 0;
        }
        /* Class added by JS to move the slider left by 50% to show the second panel (Sign Up) */
        .move-signup {
            transform: translateX(-50%);
        }
        
        /* Custom Scrollbar for a more integrated dark theme look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #161b22; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4a5568; }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex flex-col items-center justify-center">
    
    <!-- Dynamic Particle Background -->
    <div id="particles-js"></div>

    <!-- Main Content Container -->
    <div class="content-container w-full max-w-md">

        <!-- Main Card: Login/Signup Container -->
        <div class="w-full bg-[#161b22] glowing-card rounded-xl p-6 md:p-8 border border-gray-700">

            <!-- Title -->
            <header class="text-center mb-6">
                <h1 class="text-3xl font-extrabold text-white tracking-wider">
                    DSA <span class="text-indigo-400">Portal</span>
                </h1>
                <p class="mt-1 text-md text-gray-400">
                    Welcome back. Log in or create an account.
                </p>
            </header>

            <!-- Sign In / Sign Up Tabs -->
            <div class="flex mb-8 rounded-lg bg-gray-800 p-1 shadow-inner">
                <button id="tab-signin" 
                        class="tab-btn w-1/2 py-2.5 text-sm font-semibold rounded-lg transition-colors duration-300 bg-indigo-600 text-white shadow-lg shadow-indigo-500/30">
                    Sign In
                </button>
                <button id="tab-signup" 
                        class="tab-btn w-1/2 py-2.5 text-sm font-semibold rounded-lg transition-colors duration-300 text-gray-400 hover:text-white">
                    Sign Up
                </button>
            </div>

            <!-- Form Wrapper (The viewport) -->
            <div class="form-wrapper">
                
                <!-- Slider Container (The actual sliding element, 200% width) -->
                <div id="form-slider" class="slider-container">

                    <!-- --------------------------------- -->
                    <!-- 1. SIGN IN FORM PANEL (Left Side) -->
                    <!-- --------------------------------- -->
                    <div class="form-panel p-2">
                        <form onsubmit="event.preventDefault(); handleAuth('Sign In');" class="space-y-4">
                            <!-- Email Input -->
                            <div>
                                <label for="signin-email" class="block text-sm font-medium text-gray-400 mb-1">Email Address</label>
                                <input type="email" id="signin-email" required
                                    class="w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-900 text-white focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                            </div>

                            <!-- Password Input -->
                            <div>
                                <label for="signin-password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                                <input type="password" id="signin-password" required
                                    class="w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-900 text-white focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                            </div>

                            <!-- Sign In Button -->
                            <button type="submit" 
                                    class="w-full mt-6 py-3 text-white font-bold bg-indigo-600 rounded-lg glowing-button focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                                Sign In
                            </button>
                        </form>

                        <div class="mt-6 flex items-center justify-between">
                            <hr class="w-1/3 border-gray-700">
                            <span class="text-sm text-gray-500 px-3">OR</span>
                            <hr class="w-1/3 border-gray-700">
                        </div>

                        <!-- Social Login Buttons -->
                        <div class="mt-6 space-y-3">
                            <button onclick="handleAuth('Google Sign In')"
                                    class="w-full py-3 border border-gray-700 rounded-lg text-white flex items-center justify-center space-x-2 transition duration-200 hover:bg-gray-700/50">
                                <span class="text-xl">G</span> 
                                <span class="font-semibold">Sign in with Google</span>
                            </button>
                            <button onclick="handleAuth('Facebook Sign In')"
                                    class="w-full py-3 border border-gray-700 rounded-lg text-white flex items-center justify-center space-x-2 transition duration-200 hover:bg-gray-700/50">
                                <span class="text-xl">f</span> 
                                <span class="font-semibold">Sign in with Facebook</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- --------------------------------- -->
                    <!-- 2. SIGN UP FORM PANEL (Right Side) -->
                    <!-- --------------------------------- -->
                    <div class="form-panel p-2">
                        <form onsubmit="event.preventDefault(); handleAuth('Sign Up');" class="space-y-4">
                            <!-- Username Input -->
                            <div>
                                <label for="signup-username" class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                                <input type="text" id="signup-username" required
                                    class="w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-900 text-white focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                            </div>
                            
                            <!-- Email Input -->
                            <div>
                                <label for="signup-email" class="block text-sm font-medium text-gray-400 mb-1">Email Address</label>
                                <input type="email" id="signup-email" required
                                    class="w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-900 text-white focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                            </div>

                            <!-- Password Input -->
                            <div>
                                <label for="signup-password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                                <input type="password" id="signup-password" required
                                    class="w-full p-3 border border-gray-600 rounded-lg shadow-sm bg-gray-900 text-white focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                            </div>

                            <!-- Sign Up Button -->
                            <button type="submit" 
                                    class="w-full mt-6 py-3 text-white font-bold bg-indigo-600 rounded-lg glowing-button focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                                Create Account
                            </button>
                        </form>

                        <div class="mt-6 flex items-center justify-between">
                            <hr class="w-1/3 border-gray-700">
                            <span class="text-sm text-gray-500 px-3">OR</span>
                            <hr class="w-1/3 border-gray-700">
                        </div>

                        <!-- Social Sign Up Buttons -->
                        <div class="mt-6 space-y-3">
                            <button onclick="handleAuth('Google Sign Up')"
                                    class="w-full py-3 border border-gray-700 rounded-lg text-white flex items-center justify-center space-x-2 transition duration-200 hover:bg-gray-700/50">
                                <span class="text-xl">G</span> 
                                <span class="font-semibold">Sign up with Google</span>
                            </button>
                            <button onclick="handleAuth('Facebook Sign Up')"
                                    class="w-full py-3 border border-gray-700 rounded-lg text-white flex items-center justify-center space-x-2 transition duration-200 hover:bg-gray-700/50">
                                <span class="text-xl">f</span> 
                                <span class="font-semibold">Sign up with Facebook</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Message Box (Instead of alert()) -->
            <div id="message-box" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-[#161b22] p-6 rounded-lg shadow-2xl max-w-sm w-full border border-indigo-700">
                    <h3 id="message-title" class="text-xl font-bold text-indigo-400 mb-3">Action Complete</h3>
                    <p id="message-content" class="text-gray-300 mb-4">You have attempted to log in.</p>
                    <button onclick="document.getElementById('message-box').classList.add('hidden')"
                            class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-200">
                        Close
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const formSlider = document.getElementById('form-slider');
        const tabSignIn = document.getElementById('tab-signin');
        const tabSignUp = document.getElementById('tab-signup');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageContent = document.getElementById('message-content');

        /**
         * Shows the custom modal message box.
         * @param {string} title - The title of the message.
         * @param {string} content - The main message content.
         */
        function showMessage(title, content) {
            messageTitle.textContent = title;
            messageContent.textContent = content;
            messageBox.classList.remove('hidden');
        }

        /**
         * Handles the mock authentication action.
         * @param {string} type - The type of action (e.g., 'Sign In', 'Google Sign Up').
         */
        function handleAuth(type) {
            let userAction = `You successfully clicked the "${type}" button. In a production app, this would initiate the actual authentication flow (e.g., Firebase, OAuth provider redirect).`;
            
            // For a successful form submission (not social login)
            if (type === 'Sign In' || type === 'Sign Up') {
                const formType = type.toLowerCase().replace(' ', '-');
                const email = document.getElementById(`${formType}-email`).value;
                const password = document.getElementById(`${formType}-password`).value;
                
                if (email && password) {
                     userAction = `Attempting to perform ${type} for email: ${email}. Password field data captured.`;
                } else {
                    // This case should be prevented by the 'required' attribute, but kept for logic clarity.
                    userAction = `Please fill out all fields for ${type}.`;
                }
            }

            showMessage(`${type} Attempt`, userAction);
        }

        /**
         * Switches the active form tab using CSS transitions.
         * @param {string} view - 'signin' or 'signup'.
         */
        function switchTab(view) {
            // Update button styles
            if (view === 'signin') {
                tabSignIn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-500/30');
                tabSignIn.classList.remove('text-gray-400', 'hover:text-white', 'bg-transparent', 'shadow-none');

                tabSignUp.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-500/30');
                tabSignUp.classList.add('text-gray-400', 'hover:text-white', 'bg-transparent', 'shadow-none');
                
                // Slide to Sign In (default position: translateX(0))
                formSlider.classList.remove('move-signup');
            } else {
                tabSignUp.classList.add('bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-500/30');
                tabSignUp.classList.remove('text-gray-400', 'hover:text-white', 'bg-transparent', 'shadow-none');

                tabSignIn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg', 'shadow-indigo-500/30');
                tabSignIn.classList.add('text-gray-400', 'hover:text-white', 'bg-transparent', 'shadow-none');

                // Slide to Sign Up (transformed position: translateX(-50%))
                formSlider.classList.add('move-signup');
            }
        }

        // --- Event Listeners and Initialization ---

        tabSignIn.addEventListener('click', () => switchTab('signin'));
        tabSignUp.addEventListener('click', () => switchTab('signup'));

        // Initialize Particles.js on load
        window.onload = () => {
            initParticles();
        };

        // --- Particles.js Setup ---
        function initParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#6366f1" },
                    "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                    "opacity": { "value": 0.5, "random": false },
                    "size": { "value": 3, "random": true },
                    "line_linked": { "enable": true, "distance": 150, "color": "#4f46e5", "opacity": 0.4, "width": 1 },
                    "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                    "modes": {
                        "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                        "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                        "repulse": { "distance": 200, "duration": 0.4 },
                        "push": { "particles_nb": 4 }
                    }
                },
                "retina_detect": true
            });
        }
    </script>
</body>
</html>
