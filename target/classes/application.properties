server.port=8080

# Gemini API
# Keep your real API key out of source control. Set it in the environment:
#   export GEMINI_API_KEY="your_real_api_key_here"
gemini.api.key=${GEMINI_API_KEY}

# Model endpoint (update after calling ListModels if needed)
# Example for a v1beta Gemini model that supports generateContent:
# Using a current supported model from your ListModels output (choose one):
#   - models/gemini-2.5-flash
#   - models/gemini-2.5-pro
#   - models/gemini-2.0-flash
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
